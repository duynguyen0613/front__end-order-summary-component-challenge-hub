<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <div class="card">
        <div class="card__img-box">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card__content">
            <div class="title">Order Summary</div>
            <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
        </div>
        <div class="card__plan">
            <span><img src="./images/icon-music.svg" alt=""></span>
            <span>
              <div class="card__plan--title">Annual Plan</div>
              <div class="card__plan--price">$59.99/year</div>
            </span>
            <span><a href="https://google.com" target="_blank">Change</a></span>
        </div>


        <div class="card__footer">
            <a href="#" class="btn btn--payment">Proceed to Payment</a>
            <a href="#" class="btn btn--cancel">Cancel Order</a>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
